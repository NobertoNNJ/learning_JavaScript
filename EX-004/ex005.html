<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros</title>
    <style>
        body{
            background-color: black;
            color: aquamarine;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        // ! = negação
        // && = conjução ou e
        // || = disjunção ou ou
        var n1 = 1545.5
        n1.toFixed(2) // quantas casas decimais
        n1.toFixed(2).replace('.',',') // trocar o . por , ou qualquer outra coisa
        document.write(n1.toLocaleString('pt-br',{style:'currency', currency:'BRL'})); // formatar com local e estilo como de onde é o dinheiro
    </script>
</body>
</html>
