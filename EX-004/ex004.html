<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document write</title>
    <style>
        body{
            background-color: black;
            color: aqua;
            font: normal 20pt Ariel;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual seu nome?')
        document.write(`Seu nome é <strong>${nome}</strong> e tem ${nome.length} letras em letras 
        maiusculas fica ${nome.toLocaleUpperCase()}<br>`)
        document.write(`Ém minuscular fica ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
