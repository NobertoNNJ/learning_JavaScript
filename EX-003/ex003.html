<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terceiro exercicio</title>
    <style>
        body{
            background-color: black;
            color: blueviolet;
            font: normal 20pt Ariel;
        }
    </style>
</head>
<body>
    <h1>olá mundo</h1>
    <script>
        var n1 = Number.parseInt(window.prompt('digite um numero'))
        var n2 = Number.parseFloat(window.prompt('digite outro numero'))
        var soma = n1 + n2
        window.alert('soma dos valores,'+soma.toString()) // + pode ser concatenar ou somar
        window.alert(`a soma entre ${n1} e ${n2} é igual a ${soma}`)
        // number + number (soma)
        // string + string (concatenação)
    </script>
</body>
</html>
