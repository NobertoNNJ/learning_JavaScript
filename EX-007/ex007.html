<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições</title>
    <style>
        body{
            background-color: black;
            color: darkblue;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>sistema de multas</h1>
    Velocidade do carro:<input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id = "res">

    </div>
    
    <script>
        function calcular(){
            var txtvel = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>sua velociade atual é ${vel}km/h</p>`
            if (vel > 80){
                res.innerHTML += `<p>você está multado por exceder o limite de velocidade</p>`
            }
            res.innerHTML += `<p>diriga sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
